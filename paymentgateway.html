{% extends 'app/base.html' %}
{% load static %}

{% block main-content %}
    <form method="post">
        <div class="row">
            <div class="col">
                <h3 class="title">Billing Info</h3>
                <div class="inputBox">
                    <span>Full Name :</span>
                    <input type="text" placeholder="Tanjim Imtial" name="full_name">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@example.com" name="email">
                </div>
                <div class="inputBox">
                    <span>NSU ID :</span>
                    <input type="text" name="nsu_id">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Postal code :</span>
                        <input type="text" placeholder="123 456" name="postal_code">
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="title">Payment</h3>
                <div class="inputBox">
                    <span>Cards Accepted :</span>
                    <img src="{% static 'images/product/card_img.png' %}" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on Card :</span>
                    <input type="text" placeholder="mr. tanjim imtial" name="name_on_card">
                </div>
                <div class="inputBox">
                    <span>Credit Card / Transaction Number :</span>
                    <input type="number" placeholder="1111-2222/017123456789" name="card_number">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Date of Birth :</span>
                        <input type="text" placeholder="DD/MM/YY" name="dob">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234" name="cvv">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="Proceed to Checkout" class="submit-btn">
    </form>
{% endblock main-content %}
