<html>
{% extends 'app/base.html' %}
{% load static %}
{% block title %} Product Details {% endblock title %}




{% block main-content %}
<div class="container">
    <div class="row flex justify-content-between">

      <div class="img2 col-lg-5 mt-5">
        <img src=" {{ product.product_image.url }} " class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-center w-100 h-75" alt="">
      </div>
      <div class="productdetail col lg-5">
        <h1 style="font-family:Georgia; font-size:50px">{{product.title }}</h1>
        <h5>TK. {{ product.discounted_price }}/- </h5>
        <small class="text-decoration-line-through text-muted fs-5">
            <del>TK. {{ product.sellingprice }}/-</del></small>
        <br><br><h4> Item Description</h4>
        <p class="fs-5" style="font-family:Rajdhani;">
        {{product.description }}
        </p>
        
       <FORM ACTION="/add-to-cart" class="d-inline">
        <input type="hidden" name="prod_id" value={{product.id}}>  
        <button type="submit" class="btn btn-primary shadow px-5 py-2">
       Add to Cart</button></form>
       <a href="{% url 'showcart' %}" class="btn btn-primary shadow px-5 py-2">
        Buy Now</a>            

        </div>
    </div> 
   

    </div>
</div>
{% endblock main-content %}
</html>
